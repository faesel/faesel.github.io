name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source
  repository_dispatch:
    types:
      - contentful_publish

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      NEXT_PUBLIC_GOOGLE_TRACKING_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_TRACKING_ID }}

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: source

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to master (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: out
          clean: true
          clean-exclude: CNAME
